<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Amber Sykes Art</title>
    <style>
        /* General styles */
        body {
            font-family: 'Petrona', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sticky header styles */
    header img {
    height: 100px;
    margin-left: 100px; /* Logo 100px from the left */
}

nav {
    display: flex;
    gap: 30px; /* Space between menu items */
    margin-left: auto; /* Push menu to the far right */
}

nav a {
    text-decoration: none;
    color: #333333; /* Default text color */
    font-family: 'Petrona', serif;
    font-weight: bold;
    font-size: 18px;
    position: relative;
    overflow: hidden;
    background-clip: text;
    -webkit-background-clip: text;
    /* Removed margin-right */
}


        nav a:hover {
            color: #ff007f; /* Bright pink */
        }

        nav a span {
            display: inline-block;
            transition: color 0.5s ease;
        }

        nav a:hover span {
            color: #ff007f; /* Gradual transition to bright pink */
        }

        /* Body header styles */
        .body-header {
            text-align: center;
            padding: 40px 20px;
            margin: 20px auto;
        }

        .body-header h1 {
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            color: #333333; /* Dark text */
            margin: 0;
        }

        .body-header p {
            font-size: 18px;
            font-family: 'Arial', sans-serif';
            color: #555555; /* Subtle neutral */
            margin: 10px 0 0 0;
        }

        /* Main styles */
        main {
            flex: 1; /* Pushes footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            max-width: 400px;
            max-height: 400px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff; /* White */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        footer img {
            height: 100px;
        }

        /* Add hover animation for text color */
        nav a:hover span:nth-child(1) { transition-delay: 0s; }
        nav a:hover span:nth-child(2) { transition-delay: 0.1s; }
        nav a:hover span:nth-child(3) { transition-delay: 0.2s; }
        nav a:hover span:nth-child(4) { transition-delay: 0.3s; }
        nav a:hover span:nth-child(5) { transition-delay: 0.4s; }
        nav a:hover span:nth-child(6) { transition-delay: 0.5s; }
        nav a:hover span:nth-child(7) { transition-delay: 0.6s; }
        nav a:hover span:nth-child(8) { transition-delay: 0.7s; }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                padding: 10px 20px; /* Reduce padding on smaller screens */
            }

            nav {
                flex-direction: column;
                align-items: center;
                gap: 15px; /* Reduce gap between menu items */
            }

            nav a {
                font-size: 16px; /* Adjust font size */
            }
        }
    </style>
</head>
<body>
    <!-- Sticky header -->
    <header>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
        <nav>
            <a href="about.html"><span>A</span><span>b</span><span>o</span><span>u</span><span>t</span></a>
            <a href="artwork.html"><span>A</span><span>r</span><span>t</span><span>w</span><span>o</span><span>r</span><span>k</span></a>
            <a href="contact.html"><span>C</span><span>o</span><span>n</span><span>t</span><span>a</span><span>c</span><span>t</span></a>
            <a href="reviews.html"><span>R</span><span>e</span><span>v</span><span>i</span><span>e</span><span>w</span><span>s</span></a>
        </nav>
    </header>

    <!-- Body header -->
    <div class="body-header">
        <h1>Amber Sykes</h1>
        <p>UK-based abstract artist, Amber Sykes, is inspired by the beauty of authentic expression.</p>
    </div>

    <!-- Main content -->
    <main>
        <div class="image-container">
            <img src="AmberWithArt.jpg" alt="Amber Sykes Artwork">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
    </footer>
</body>
</html>
