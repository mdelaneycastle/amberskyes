<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Amber Sykes Art</title>
    <style>
        /* General styles */
        body {
            font-family: 'Petrona', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdeff4; /* Vibrant background pink */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sticky header styles */
        header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffb3d9; /* Vibrant pastel pink */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%; /* Fix for mobile width */
        }

        header img {
            height: 100px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff; /* White links for contrast */
            font-family: 'Petrona', serif;
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #ff66b2; /* Vibrant hover pink */
        }

        /* Body header styles */
        .body-header {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff5fa; /* Subtle pastel for contrast */
            border-radius: 10px;
            margin: 20px auto;
            width: 90%;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .body-header h1 {
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            color: #ff0066; /* Bright headline color */
            margin: 0;
        }

        .body-header p {
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: #ff3385; /* Subtle vibrant pink */
            margin: 10px 0 0 0;
        }

        /* Main styles */
        main {
            flex: 1; /* Pushes footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            max-width: 400px;
            max-height: 400px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ffb3d9; /* Vibrant footer pink */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            width: 100%; /* Fix for mobile width */
        }

        footer img {
            height: 100px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Sticky header -->
    <header>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
        <nav>
            <a href="about.html">About</a>
            <a href="artwork.html">Artwork</a>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <!-- Body header -->
    <div class="body-header">
        <h1>Amber Sykes</h1>
        <p>UK-based abstract artist, Amber Sykes, is inspired by the beauty of authentic expression.</p>
    </div>

    <!-- Main content -->
    <main>
        <div class="image-container">
            <img src="AmberWithArt.jpg" alt="Amber Sykes Artwork">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
    </footer>
</body>
</html>
