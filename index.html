<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Amber Sykes Art</title>
    <style>
        /* General styles */
        body {
            font-family: 'Petrona', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc; /* Neutral background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sticky header styles */
        header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0d7377; /* Teal */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%;
        }

        header img {
            height: 100px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-family: 'Petrona', serif;
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            background-clip: text;
            -webkit-background-clip: text;
            transition: color 0.5s;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff6f61, #ffb830, #2eb872); /* Gradient */
            z-index: -1;
            transition: left 0.5s ease-in-out;
        }

        nav a:hover::before {
            left: 0; /* Progress bar effect */
        }

        nav a:hover {
            color: #ffffff; /* Keep text visible during hover */
            background-clip: text;
            -webkit-background-clip: text;
        }

        /* Body header styles */
        .body-header {
            text-align: center;
            padding: 40px 20px;
            margin: 20px auto;
        }

        .body-header h1 {
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            color: #0d7377; /* Teal */
            margin: 0;
        }

        .body-header p {
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: #3c415e; /* Neutral dark */
            margin: 10px 0 0 0;
        }

        /* Main styles */
        main {
            flex: 1; /* Pushes footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            max-width: 400px;
            max-height: 400px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #0d7377; /* Teal */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        footer img {
            height: 100px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Sticky header -->
    <header>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
        <nav>
            <a href="about.html">About</a>
            <a href="artwork.html">Artwork</a>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <!-- Body header -->
    <div class="body-header">
        <h1>Amber Sykes</h1>
        <p>UK-based abstract artist, Amber Sykes, is inspired by the beauty of authentic expression.</p>
    </div>

    <!-- Main content -->
    <main>
        <div class="image-container">
            <img src="AmberWithArt.jpg" alt="Amber Sykes Artwork">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
    </footer>
</body>
</html>
