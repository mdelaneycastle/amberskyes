<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Amber Sykes Art</title>
    <style>
        /* General styles */
        body {
            font-family: 'Petrona', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%;
        }

        header img {
            height: 100px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
            font-size: 20px;
        }

        /* Body header styles */
        .body-header {
            text-align: center;
            padding: 40px 20px 0;
        }

        .body-header h1 {
            font-size: 36px;
            color: #333333;
        }

        .body-header p {
            font-size: 18px;
            color: #555555;
        }

        /* Carousel styles */
        #instagram-carousel {
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        #carousel-images {
            display: flex;
            width: 300%; /* Total width for 3 images */
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100%; /* Each item takes 100% of the container width */
        }

        .carousel-item img {
            width: 100%;
            border-radius: 10px;
        }

        #prev-btn, #next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
        }

        #prev-btn {
            left: 10px;
        }

        #next-btn {
            right: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer img {
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Sticky header -->
    <header>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
        <nav>
            <a href="about.html">About</a>
            <a href="artwork.html">Artwork</a>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <!-- Body header -->
    <div class="body-header">
        <h1>Amber Sykes</h1>
        <p>UK-based abstract artist, Amber Sykes, is inspired by the beauty of authentic expression.</p>
    </div>

    <!-- Instagram Carousel -->
    <section id="instagram-carousel">
        <div id="carousel-images">
            <div class="carousel-item"><img src="insta1.jpg" alt="Post 1"></div>
            <div class="carousel-item"><img src="insta2.jpg" alt="Post 2"></div>
            <div class="carousel-item"><img src="insta3.jpg" alt="Post 3"></div>
        </div>
        <button id="prev-btn">←</button>
        <button id="next-btn">→</button>
    </section>

    <!-- Footer -->
    <footer>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
    </footer>

    <script>
        const carousel = document.getElementById('carousel-images');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : 2; // Go to the last image
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex < 2) ? currentIndex + 1 : 0; // Go back to the first image
            updateCarousel();
        });
    </script>
</body>
</html>
