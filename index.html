<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Amber Sykes Art</title>
    <style>
        /* General styles */
        body {
            font-family: 'Petrona', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sticky header styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%;
        }

        header img {
            height: 100px;
            margin-left: 100px; /* Logo margin */
        }

        nav {
            display: flex;
            gap: 30px; /* Space between menu items */
            margin-right: 100px; /* Nav bar margin on the web version */
        }

        nav a {
    text-decoration: none;
    color: #333333; /* Default text color */
    font-family: 'Petrona', serif;
    font-weight: bold;
    font-size: 30px;
    position: relative;
    overflow: hidden;
    background-clip: text;
    -webkit-background-clip: text;
}

nav a span {
    display: inline-block;
    transition: color 0.5s ease;
}

/* Hover effects */
nav a:hover span:nth-child(1) { transition-delay: 0s; }
nav a:hover span:nth-child(2) { transition-delay: 0.1s; }
nav a:hover span:nth-child(3) { transition-delay: 0.2s; }
nav a:hover span:nth-child(4) { transition-delay: 0.3s; }
nav a:hover span:nth-child(5) { transition-delay: 0.4s; }
nav a:hover span:nth-child(6) { transition-delay: 0.5s; }
nav a:hover span:nth-child(7) { transition-delay: 0.6s; }
nav a:hover span:nth-child(8) { transition-delay: 0.7s; }


        /* Burger menu styles */
        #menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        @media (max-width: 768px) {
    header {
        flex-direction: column; /* Stack logo and menu toggle */
        align-items: center; /* Center everything */
        text-align: center;
        padding: 20px 0; /* Adjust padding for mobile view */
    }

    header img {
        margin: 0; /* Remove margin to perfectly center the logo */
    }

    #menu-toggle {
        display: block; /* Ensure burger icon is visible */
        margin: 10px 0; /* Add some space below the icon */
    }

    nav {
        display: none; /* Hide menu by default */
        flex-direction: column;
        gap: 15px;
        align-items: center;
        width: 100%; /* Full width to ensure centering */
        background: white;
        padding: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        margin-left:100px;
    }

    nav.show {
        display: flex; /* Show menu when toggled */
    }

    nav a {
        width: 100%; /* Make links full width */
        text-align: center;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
        font-size: 18px;
    }

    nav a:last-child {
        border-bottom: none; /* Remove border from last item */
    }
}


        /* Body header styles */
        .body-header {
            text-align: center;
            padding: 40px 20px;
            margin: 20px auto;
        }

        .body-header h1 {
            font-size: 36px;
            color: #333333; /* Dark text */
            margin: 0;
        }

        .body-header p {
            font-size: 18px;
            color: #555555; /* Subtle neutral */
            margin: 10px 0 0 0;
        }

        /* Main styles */
        main {
            flex: 1; /* Pushes footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            max-width: 400px;
            max-height: 400px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff; /* White */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        footer img {
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Sticky header -->
    <header>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
        <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
        <nav id="nav-menu">
            <a href="about.html">About</a>
            <a href="artwork.html">Artwork</a>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <!-- Body header -->
    <div class="body-header">
        <h1>Amber Sykes</h1>
        <p>UK-based abstract artist, Amber Sykes, is inspired by the beauty of authentic expression.</p>
    </div>

    <!-- Main content -->
    <main>
        <div class="image-container">
            <img src="AmberWithArt.jpg" alt="Amber Sykes Artwork">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
    </footer>

    <!-- JavaScript for menu toggle -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
