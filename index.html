<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Amber Sykes Art</title>
    <style>
        /* General styles */
        body {
            font-family: 'Petrona', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sticky header styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures space between logo and nav */
            padding: 10px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%;
        }

        header img {
            height: 100px;
            margin-left: 100px; /* Logo 100px from the left */
        }

        nav {
            display: flex;
            gap: 30px; /* Space between menu items */
            margin-right: 100px; /* Menu 100px from the right edge */
        }

        nav a {
            text-decoration: none;
            color: #333333; /* Default text color */
            font-family: 'Petrona', serif;
            font-weight: bold;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            background-clip: text;
            -webkit-background-clip: text;
        }

        nav a:hover {
            color: #ff007f; /* Bright pink */
        }

        nav a span {
            display: inline-block;
            transition: color 0.5s ease;
        }

        nav a:hover span {
            color: #ff007f; /* Gradual transition to bright pink */
        }

        /* Burger menu styles */
        #menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        @media (max-width: 768px) {
            #menu-toggle {
                display: block; /* Show burger menu in mobile view */
                margin-right: 20px;
            }

            nav {
                display: none; /* Hide navigation menu by default */
                flex-direction: column;
                gap: 15px;
                position: absolute;
                top: 100px; /* Adjust based on header height */
                right: 20px;
                background: white;
                padding: 10px 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            nav.show {
                display: flex; /* Show navigation menu when toggled */
            }

            header {
                flex-direction: column; /* Stack logo and menu button */
                align-items: flex-start;
            }

            header img {
                margin: 10px 20px; /* Adjust logo margin */
            }
        }

        /* Body header styles */
        .body-header {
            text-align: center;
            padding: 40px 20px;
            margin: 20px auto;
        }

        .body-header h1 {
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            color: #333333; /* Dark text */
            margin: 0;
        }

        .body-header p {
            font-size: 18px;
            font-family: 'Arial', sans-serif';
            color: #555555; /* Subtle neutral */
            margin: 10px 0 0 0;
        }

        /* Main styles */
        main {
            flex: 1; /* Pushes footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            max-width: 400px;
            max-height: 400px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff; /* White */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        footer img {
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Sticky header -->
    <header>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
        <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
        <nav id="nav-menu">
            <a href="about.html"><span>A</span><span>b</span><span>o</span><span>u</span><span>t</span></a>
            <a href="artwork.html"><span>A</span><span>r</span><span>t</span><span>w</span><span>o</span><span>r</span><span>k</span></a>
            <a href="contact.html"><span>C</span><span>o</span><span>n</span><span>t</span><span>a</span><span>c</span><span>t</span></a>
            <a href="reviews.html"><span>R</span><span>e</span><span>v</span><span>i</span><span>e</span><span>w</span><span>s</span></a>
        </nav>
    </header>

    <!-- Body header -->
    <div class="body-header">
        <h1>Amber Sykes</h1>
        <p>UK-based abstract artist, Amber Sykes, is inspired by the beauty of authentic expression.</p>
    </div>

    <!-- Main content -->
    <main>
        <div class="image-container">
            <img src="AmberWithArt.jpg" alt="Amber Sykes Artwork">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
    </footer>

    <!-- JavaScript for menu toggle -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
