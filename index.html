<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Amber Sykes Art</title>
    <style>
        /* General styles */
        body {
            font-family: 'Petrona', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sticky header styles */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        header img {
            height: 100px;
            margin-left: 20px; /* Adjusted margin for logo */
        }

        nav {
            display: flex;
            gap: 30px; /* Space between menu items */
            margin-right: 20px; /* Adjusted nav bar margin */
        }

        nav a {
            text-decoration: none;
            color: #333333; /* Default text color */
            font-family: 'Petrona', serif;
            font-weight: bold;
            font-size: 30px;
            position: relative;
            overflow: hidden;
            background-clip: text;
            -webkit-background-clip: text;
        }

        nav a span {
            display: inline-block;
            transition: color 0.5s ease;
        }

        nav a:hover span {
            color: #ff007f; /* Change color on hover */
        }

        /* Burger menu styles */
        #menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Sticky burger menu for mobile */
        #menu-toggle.sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Stack logo and menu toggle */
                align-items: center; /* Center everything */
                text-align: center;
                padding: 20px 0; /* Adjust padding for mobile view */
            }

            header img {
                margin: 0; /* Remove margin to perfectly center the logo */
            }

            #menu-toggle {
                display: block; /* Ensure burger icon is visible */
                margin: 10px 0; /* Add some space below the icon */
            }

            nav {
                display: none; /* Hide menu by default */
                flex-direction: column;
                gap: 15px;
                align-items: center;
                width: 100%; /* Full width to ensure centering */
                background: white;
                padding: 10px 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                border-radius: 5px;
                margin-left: 0;
            }

            nav.show {
                display: flex; /* Show menu when toggled */
            }

            nav a {
                width: 100%; /* Make links full width */
                text-align: center;
                padding: 10px 0;
                border-bottom: 1px solid #f0f0f0;
                font-size: 18px;
            }

            nav a:last-child {
                border-bottom: none; /* Remove border from last item */
            }
        }

        /* Instagram Carousel */
        #instagram-carousel {
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        #instagram-carousel img {
            border-radius: 10px;
        }

        #carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
        }

        /* Navigation buttons */
        #prev-btn,
        #next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            outline: none;
            z-index: 10;
            font-size: 24px;
            box-shadow: 0 0 10px #fff;
        }

        #prev-btn {
            left: 10px; /* Adjusted to ensure visibility */
        }

        #next-btn {
            right: 10px; /* Adjusted to ensure visibility */
        }

        /* Instagram logo overlay */
        .instagram-logo {
            width: 50px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Sticky header -->
    <header>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
        <button id="menu-toggle" aria-label="Toggle menu">☰</button>
        <nav id="nav-menu">
            <a href="about.html"><span>About</span></a>
            <a href="artwork.html"><span>Artwork</span></a>
            <a href="contact.html"><span>Contact</span></a>
            <a href="reviews.html"><span>Reviews</span></a>
        </nav>
    </header>

    <!-- Body header -->
    <div class="body-header">
        <h1>Amber Sykes</h1>
        <p>UK-based abstract artist, Amber Sykes, is inspired by the beauty of authentic expression.</p>
    </div>

    <!-- Main content -->
    <main style="display: flex; flex-direction: column; align-items: center;">
        <!-- Instagram Carousel -->
        <section id="instagram-carousel">
            <img src="Instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
            <div style="position: relative; width: 100%; overflow: hidden;">
                <div id="carousel-images">
                    <div class="carousel-item">
                        <img src="insta1.jpg" alt="Post 1">
                        <a href="https://www.instagram.com/p/DAjCnBhIHpK/" target="_blank"></a>
                    </div>
                    <div class="carousel-item">
                        <img src="insta2.jpg" alt="Post 2">
                        <a href="https://www.instagram.com/p/DCC2zlcuf5i/" target="_blank"></a>
                    </div>
                    <div class="carousel-item">
                        <img src="insta3.jpg" alt="Post 3">
                        <a href="https://www.instagram.com/p/DBR3qEmulPe/" target="_blank"></a>
                    </div>
                </div>
                <button id="prev-btn">←</button>
                <button id="next-btn">→</button>
            </div>
        </section>
    </main>

    <footer>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        const carousel = document.getElementById('carousel-images');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentIndex = 0;

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : 2;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex < 2) ? currentIndex + 1 : 0;
            updateCarousel();
        });
    </script>
</body>
</html>
