<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">

    <title>Amber Sykes Art</title>
    <style>
        /* General styles */
        body {
            font-family: 'Petrona', serif;
            margin: 0;
            padding: 0;
            background-color: #f9ecec; /* Pastel version of pink */
            color: #333;
        }

        /* Header styles */
        header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8d7d7; /* Pastel pink */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header img {
            height: 100px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #5a5a5a;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #f2bcbc; /* Slightly darker pastel */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f8d7d7;
            margin-top: 20px;
        }

        footer img {
            height: 50px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-end;
            }

            nav a {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo on the left -->
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
        <!-- Navigation menu -->
        <nav>
            <a href="about.html">About</a>
            <a href="artwork.html">Artwork</a>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <!-- Main content (example placeholder) -->
    <main>
        <h1>Welcome to Amber Sykes Art</h1>
        <p>Discover the beauty of vibrant and professional artistry.</p>
    </main>

    <!-- Footer -->
    <footer>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
    </footer>
</body>
</html>
