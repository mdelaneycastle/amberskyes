<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Amber Sykes Art</title>
    <style>
        /* General styles */
        body {
            font-family: 'Petrona', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9ecec; /* Pastel pink */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 20px 10px;
            background-color: #ffffff;
        }

        header h1 {
            font-size: 36px;
            font-family: 'Arial', sans-serif; /* San-serif font for header */
            margin: 0;
        }

        header p {
            font-size: 18px;
            font-family: 'Arial', sans-serif; /* San-serif font for tagline */
            margin: 5px 0 0 0;
        }

        /* Main styles */
        main {
            flex: 1; /* Pushes footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            max-width: 400px;
            max-height: 400px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f8d7d7; /* Pastel pink */
        }

        footer img {
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Amber Sykes</h1>
        <p>UK-based abstract artist, Amber Sykes, is inspired by the beauty of authentic expression.</p>
    </header>

    <!-- Main content -->
    <main>
        <div class="image-container">
            <img src="AmberHome.jpg" alt="Amber Sykes Artwork">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <img src="pink-website-logo-1.png" alt="Amber Sykes Art Logo">
    </footer>
</body>
</html>
